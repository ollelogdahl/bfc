name: C CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: build
      run: make build
    - name: install
      run: sudo make install

  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: make test
